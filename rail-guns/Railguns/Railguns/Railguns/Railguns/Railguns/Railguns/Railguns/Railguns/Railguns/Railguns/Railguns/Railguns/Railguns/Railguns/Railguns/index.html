<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railgun Platformer - AI vs Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            position: relative;
            border: none;
            box-shadow: none;
            background: linear-gradient(180deg, #87ceeb 0%, #e0f6ff 100%);
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .hud-item {
            margin-bottom: 8px;
        }

        .health-bar {
            width: 150px;
            height: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            margin-top: 3px;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            transition: width 0.2s;
        }

        #enemyHud {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: right;
            z-index: 100;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 200;
            min-width: 300px;
        }

        #gameOver h1 {
            margin-bottom: 20px;
            font-size: 48px;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #gameOver button:hover {
            background: #764ba2;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .back-button {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 150;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.75);
        }

        .control-item {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <a class="back-button" href="../index.html">← Back to Portfolio</a>
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <div id="hud">
            <div class="hud-item">PLAYER</div>
            <div class="hud-item">Health: <span id="playerHealth">100</span>/100</div>
            <div class="health-bar">
                <div class="health-fill" id="playerHealthBar" style="width: 100%"></div>
            </div>
            <div class="hud-item" style="margin-top: 15px;">Cooldown: <span id="cooldown">0</span>s</div>
            <div class="hud-item" style="margin-top: 10px; font-size: 16px; color: #ffff00;">Score: <span id="score">0</span></div>
            <div class="hud-item" style="margin-top: 6px; font-size: 16px; color: #ffff00;">Wave: <span id="wave">1</span></div>
        </div>
        <div id="enemyHud">
            <div class="hud-item">AI ENEMY</div>
            <div class="hud-item">Health: <span id="enemyHealth">100</span>/100</div>
            <div class="health-bar">
                <div class="health-fill" id="enemyHealthBar" style="width: 100%"></div>
            </div>
        </div>
        <div id="controls">
            <div class="control-item">← → Move | SPACE Jump | SPACE+SPACE Double Jump</div>
            <div class="control-item">CLICK or SPACE+CLICK Railgun</div>
        </div>
        <div id="gameOver">
            <h1 id="gameOverTitle">Game Over</h1>
            <p id="gameOverMessage">You defeated the AI!</p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <!-- Game scripts in dependency order -->
    <script src="constants.js"></script>
    <script src="particle.js"></script>
    <script src="laserBeam.js"></script>
    <script src="powerup.js"></script>
    <script src="character.js"></script>
    <script src="enemyAI.js"></script>
    <script src="game.js"></script>
</body>
</html>
